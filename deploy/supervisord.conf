[supervisord]
nodaemon=true
user=agent
logfile=/app/logs/supervisord.log
pidfile=/app/tmp/supervisord.pid

[program:fastapi]
command=python /app/backend/main.py
directory=/app
user=agent
autostart=true
autorestart=true
stderr_logfile=/app/logs/fastapi.err.log
stdout_logfile=/app/logs/fastapi.out.log
environment=PYTHONPATH="/app/backend"

[program:nginx]
command=nginx -g "daemon off;"
user=agent
autostart=true
autorestart=true
stderr_logfile=/app/logs/nginx.err.log
stdout_logfile=/app/logs/nginx.out.log

[unix_http_server]
file=/app/tmp/supervisor.sock
chmod=0700
chown=agent:agent

[supervisorctl]
serverurl=unix:///app/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
